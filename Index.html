<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srpint8 BreakProject</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>



<body class="body" id="body">



    <section id="TimeDate" class="TimeDate">


        <div class="frase" id="frase">frase</div>
        <div class="fecha" id="fecha">fecha</div>
        <div class="reloj">
            <span id="hora">hora</span>
            <span>:</span>
            <span id="minutos">minutos</span>
            <span>:</span>
            <span id="segundos">segundos</span>

        </div>
    </section>



    <section id="Password" class="Password">


        <p>Crea tu contraseña segura </p>

        <div class="containerPassword">
            <p id="prueba">Número caractéres contraseña</p>
            <input type="number" id="boxCaracteres" class="boxCaracteres" value="">


            <button id="botonPassword" class="botonPassword">Generar contraseña</button>

            <p>Tu contraseña generada es:</p>
            <p id="contraseñaGenerada"></p>


        </div>




    </section>


    <section id="links" class="links">

        <div>Añade tu enlace de interés</div>

        <input type="text" id="title" class="title">
        <input type="link" id="link" class="link">
        <button id="botonLink" class="botonLink">Añadir link</button>

        <ul id="lista" class="lista">

        </ul>



    </section>

    <script type="module" src="./js/main.js"></script>


</body>



</html>
